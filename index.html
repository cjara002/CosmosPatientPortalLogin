<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Patient Portal | Cosmos Health Solutions</title>
</head>

<body>
    <header >
        <!-- company logo top right start -->
        <nav class="navbar navbar-expand-md navbar-light">
                <a class="py-0 navbar-brand width-200px sm-width-180px xs-width-150px d-none d-md-block"
                    href="https://www.cosmoshealthsolutions.com/"
                    target="blank">
                    <img src="./images/updatedcosmostransbg.png" alt="Cosmos Logo">
                </a>
                <a class="navbar-brand d-block d-md-none py-2" id="cosmosBlueText" href="www.cosmoshealthsolutions.com" >
                    Cosmos Health Solutions
                </a>
        </nav>
        <!-- company logo top right end -->
    </header>
    <div class="main-wrapper">
        <section >
            <br />
            <div class="col-12">
                <!-- start login section -->
                <div class="container d-flex flex-column">
                    <div class="row align-items-center justify-content-center min-vh-100">
                        <div class="col-sm-11 col-md-8 col-lg-7 col-xl-5">

                            <div class="card p-2-0 p-sm-2-5 my-2-0 shadow px-4 py-5">
                                <div class="mb-4 text-center">
                                    <h2 class="font-weight-normal mb-0 cosmosDarkBlue">Patient Portal</h2>
                                </div>
                                <div class="container">
                                    <!-- Form Start-->
                                    <form>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="email"
                                                        placeholder="Email Address">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <br />
                                                <div class="form-group">
                                                    <input type="password" class="form-control" name="password"
                                                        placeholder="Password">
                                                </div>

                                            </div>
                                        </div>
                                        <br />
                                        <div class="mt-2">
                                            <div class="d-grid gap-2">
                                                <button type="submit" class="btn-block butn" >Login</button>

                                                <div class="col" style="text-align: center;">
                                                    <br />
                                                    <a href="./forgotpassword.html"
                                                        class="smallLink">Forgot Password?</a>
                                                    <br/>
                                                    <a href="#modalCentered"
                                                        class="smallLink" data-toggle="modal" data-target="#modalCentered" >Need A New Account?</a>
                                                        <!-- <button style="background: #577994; color:  white; border: none" class="btn btn-primary" data-toggle="modal" data-target="#modalCentered" type="button" href="#modalCentered"> Need a new account? </button> -->
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- Form End-->
                                <!-- vertically centered modal  Does not work right now-->
                                    <div class="modal fade" id="modalCentered" tabindex="-1" role="dialog">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title">Hello</h4>
                                            </div>
                                            <div class="modal-body">
                                                <p>Are you new to our site? Did you get tested recently with Cosmos?</p>
                                                <p> If this is the case, please use the "Forgot Password" link to access your account. </p>
                                                </div>
                                            <div class="modal-footer">
                                                <button class="butn btn-sm" type="button" data-dismiss="modal">Close</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <!-- end vertically centered modal -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br />
        </section>
        <!-- end login section -->
        <br/> 
        <br/>
        <div class="footer-bar xs-padding-15px-tb">
               <div class="float-right xs-width-100 text-center">
                   <p class="font-weight-600 margin-5px-top xs-no-margin-top">Â© 2021 Cosmos Health Solutions</p>
               </div>
